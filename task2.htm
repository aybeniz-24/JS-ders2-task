<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>
    <input type="number" id="a" />
    <button id="muqayiseet" onclick="muqayise()">MÃ¼qayise et</button>
    <input type="number" id="b" />

    <script>
        let a = document.getElementById("a");
        let b = document.getElementById("b");
        let muqayiseet = document.getElementById("muqayiseet");

        function muqayise() {
            if (a.value > b.value) {
                muqayiseet.innerHTML = ">";
            } else if (a.value < b.value) {
                muqayiseet.innerHTML = "<";
            } else {
                muqayiseet.innerHTML = "=";
            }
        }
    </script>
</body>
</html>
